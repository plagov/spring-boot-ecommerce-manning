<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head"></head>
<body>
<nav th:insert="fragments/nav.html :: nav"></nav>

<div class="container">
    <div th:each="basketItem : ${basketItems}">
        <div class="card h-100">
            <div class="basket-item-card">
                <div class="basket-item-title" th:text="${basketItem.item.title}">basket item title</div>
                <div th:text="'Quantity: ' + ${basketItem.quantity}">basket item quantity</div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
